<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container-head">
            <img src="assets/images/logo-cultured-kid.svg" alt="" class="logo">
            <div class="menu">
                <ul class="nav">
               
                </ul>


                <img src="assets/images/black.svg" alt="" class="menuIcon">
                <img src="assets/images/black Copy.svg" alt="" class="menuIcon">
  
            </div>
            
  
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="title-wrap">
            <h1 class="title">
                Featured Paintings 
            </h1>
            <img class="slider-icon" src="assets/images/Group 2.svg" alt="">
        </div>
        </div>
        </div>
        <div class="slider-wrapper">
            <div class="slider">
            </div>
        </div>
        

    </main>
    <footer class="footer">
        <div class="container">
            <h3 class="info-artists">
                Featured Artists
            </h3>
            <div class="artists">
                <div class="person">
                    <img src="assets/images/Rectangle.png" alt="">
                    <div class="info-wrap">
                        <h3 class="name">Mike Lambert</h3>
                        <h3 class="personInfo">Painter, Texas</h3>
                    </div>
                </div>
                <div class="person">
                    <img src="assets/images/Rectangle (1).png" alt="">
                    <div class="info-wrap">
                        <h3 class="name">Eugenia Cohen</h3>
                        <h3 class="personInfo">Painter, Amsterdam</h3>
                    </div>
                </div>
                <div class="person">
                    <img src="assets/images/Rectangle (2).png" alt="">
                    <div class="info-wrap">
                        <h3 class="name">Jenny Hubbard</h3>
                        <h3 class="personInfo">Painter, California</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/base.js"></script>
    <script src="js/render.js"></script>
    <script src="js/scrollSlider.js"></script>

</body>
</html>
